<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>修改会员密码</title>
<link rel="stylesheet" href="__PUBLIC__/user/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/user/css/style.css">
<script src="__PUBLIC__/user/js/jquery.js"></script>
<script src="__PUBLIC__/user/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('Index/password')}">
      <div class="form-group">
        <div class="label">
          <label for="sitename">会员帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           {$Think.session.fivecms_user_username}
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label>旧密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50"  name="password_o" size="50" placeholder="请输入旧密码" data-validate="required:请输入旧密码" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label>新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="password_n" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=6:新密码不能小于6位" />         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="password_r" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码" />          
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
