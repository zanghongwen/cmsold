<head>

</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img src="{$headpic}" class="radius-circle rotate-hover" height="50" alt="" />会员中心</h1>
  </div>
  <div class="head-l"><a class="button button-little bg-green" href="__ROOT__" target="_blank"><span class="icon-home"></span> 网站首页</a> &nbsp;&nbsp;<a href="##" class="button button-little bg-blue"><span class="icon-home"></span> 个人空间</a> &nbsp;&nbsp;<a class="button button-little bg-red" href="{:url('Index/logout')}"><span class="icon-power-off"></span> 退出登录</a> </div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  <h2><span class="icon-user"></span>基本设置</h2>
  <ul style="display:block">
    <li><a href="{:url('Index/info')}" target="right"><span class="icon-caret-right"></span>个人信息</a></li>

    </ul>  
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);	
	  $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>
<ul class="bread">
  <li><a href="javascript:;" target="right" class="icon-home"> 首页</a></li>
  <li><a href="javascript:;" id="a_leader_txt">个人信息</a></li>
