{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">友情链接</span></div>
        </div>
       
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('Flink/add')}"><i class="icon-font"></i>添加友情链接</a>
                        <a onclick="myform.action='{:url('Flink/delete')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a onclick="myform.action='{:url('Flink/status')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>更新状态</a>
                        <a onclick="myform.action='{:url('Flink/listorder')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                        <a onClick="confirm_delete()" href="{:url('Flink/deleteAll')}"><i class="icon-font"></i>删除所有友情链接</a>
                    </div>
                 
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="20"><input class="allChoose" id="check_box" onclick="selectall('id[]');" type="checkbox"></th>
                            <th width="60">排序</th>
                            <th>标题</th>
                            <th width="200">链接地址</th>
                            <th width="200">图片</th>
                            <th width="80">状态</th>
                            <th width="80">操作</th>
                            
                        </tr>
                        {volist name='flink_list' id='vo'}
                        <tr align="center">
                            <td class="tc"><input name="id[]" value="{$vo.id}" type="checkbox"></td>
                            <td>
                               <input class="common-input sort-input" name="listorder[{$vo.id}]" value="{$vo.listorder}" type="text">
                            </td>
                            <td align="left"><a target="_blank" href="{$vo.url}" title="{$vo.title}">{$vo['title']}</a>
                            </td>
                            <td>
                                {$vo.url}
                            </td>
                            <td>
                            {notempty name="vo.logo"}
                             <img src="{$vo.logo}" style="max-width:200px; max-height:60px;" />
                             {/notempty}
                            </td>
                            <td>{$vo.status?'有效':'<font color=red>无效</font>'}</td>
                            <td>
                                <a class="link-update" href="{:url('Flink/edit',['id'=>$vo['id']])}">修改</a>
                                <a class="link-del" href="{:url('Flink/delete',['id'=>$vo['id']])}">删除</a>
                            </td>
                            
                        </tr>
                        {/volist}
                        <tr><td colspan="9">{$page}</td></tr>
                    </table>
                   
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
