{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('Position/index')}">推荐位管理</a><span class="crumb-step">&gt;</span><span>修改推荐位</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:url('Position/edit')}" method="post" id="myform" name="myform" enctype="multipart/form-data" >
                 <input type="hidden" name="posid" value="{$result.posid}" />
                    <table class="insert-tab" width="100%">
                        <tbody>
                           <tr>
                                <th>推荐位名称：</th>
                                <td>
                                    <input class="common-text" size="50" id="name" name="name" value="{$result.name}"  type="text" >
                                </td>
                            </tr>
                            <tr>
                            <th width="120">所属栏目：</th>
                            <td>
                                <select name="catid">
                                    <option value="0">选择栏目</option>
                                    {volist name='cate_list' id='vo'}
                                    <option value="{$vo.catid}" {if condition="$vo['catid'] eq $result['catid']"}selected="selected"{/if} >{:str_repeat("└─",$vo['level'])}{$vo.catname}</option>
                                    {/volist}
                                </select>
                            </td>
                           </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10"  value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
