{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">推荐位管理</span></div>
        </div>
       
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('Position/add')}"><i class="icon-font"></i>添加推荐位</a>
                        <a onclick="myform.action='{:url('Position/delete')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a onclick="myform.action='{:url('Position/listorder')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                        <a onClick="confirm_delete()" href="{:url('Position/deleteAll')}"><i class="icon-font"></i>删除所有推荐位</a>
                    </div>
                 
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="20"><input class="allChoose" id="check_box" onclick="selectall('posid[]');" type="checkbox"></th>
                            <th width="60">排序</th>
                            <th width="60">ID</th>
                            <th>推荐位名称</th>
                            <th>所属栏目</th>
                            <th width="60">操作</th>
                        </tr>
                        {volist name='position_list' id='vo'}
                        <tr align="center">
                            <td class="tc"><input name="posid[]" value="{$vo.posid}" type="checkbox"></td>
                            <td>
                               <input class="common-input sort-input" name="listorder[{$vo.posid}]" value="{$vo.listorder}" type="text">
                            </td>
                            <td>{$vo.posid}</td>
                            <td>{$vo['name']}</td>
                            <td>{:get_catname($vo['catid'])}</td>
                            <td>
                                <a class="link-update" href="{:url('Position/edit',['posid'=>$vo['posid']])}">修改</a>
                                <a class="link-del" href="{:url('Position/delete',['posid'=>$vo['posid']])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                        <tr><td colspan="9">{$page}</td></tr>
                    </table>
                   
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
