{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">模板风格</span></div>
        </div>
       
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:url('Template/updatename')}">
                
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>风格标识</th>
                            <th>风格中文名</th>
                            <th>风格作者</th>
                            <th>风格版本</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        {volist name='list' id='vo'}
                        <tr align="center">
                            <td>{$vo.dirname}</td>
                            <td><input type="text" name="name[{$vo.dirname}]" value="{$vo.name}" /></td>
                            <td>{$vo.author}</td>
                            <td>{$vo.version}</td>
                            <td><a  href="{:url('Template/disable',['style'=>$vo['dirname']])}">{$vo.disable?'正常':'停用'}</a></td>
                            <td><a  href="{:url('Tfile/index',['style'=>$vo['dirname']])}">详情列表</a></td>
                        </tr>
                        {/volist}
                        <tr><td colspan="6"><input class="btn btn-primary btn2" value="更新" type="submit"></td></tr>
                    </table>
                   
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
