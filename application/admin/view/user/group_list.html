{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">会员组管理</span></div>
        </div>
       
        <div class="result-wrap">
                <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('User/group_add')}"><i class="icon-font"></i>添加会员组</a>
                        <a onclick="myform.action='{:url('User/group_listorder')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                  
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>排序</th>
                            <th>名称</th>
                            <th>积分</th>
                            <th width="100">操作</th>
                        </tr>
                        {volist name='list' id='vo'}
                        <tr align="center">
                             <td>
                               <input class="common-input sort-input" name="listorder[{$vo.groupid}]" value="{$vo.listorder}" type="text">
                            </td>
                            <td>{$vo.name}</td>
                            <td>{$vo.point}</td>
                            <td>
                                <a class="link-update" href="{:url('User/group_edit',['groupid'=>$vo['groupid']])}">修改</a>
                                <a class="link-del" href="{:url('User/group_delete',['groupid'=>$vo['groupid']])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                       
                    </table>
                   
                </div>
              </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
