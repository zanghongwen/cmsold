{include file="public:header" /}

<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">数据备份</span></div>
        </div>
        
        <div class="result-wrap">
           
                <div class="result-title">
                    <div class="result-list">
                        <a  onclick="myform.action='{:url('Database/export')}';myform.submit();" href="javascript:void(0)" ><i class="icon-font"></i>备份数据库</a>
                        <a  onclick="myform.action='{:url('Database/optimize')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>优化表</a>
                        <a  onclick="myform.action='{:url('Database/repair')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>修复表</a>
                    </div>
                </div>
                <div class="result-content">
                    <form name="myform" id="export-form" method="post" action="{:url('export')}">
                    <table class="result-tab" width="100%">
                        <thead>
                            <tr>
                                <th width="48"><input id="check_box" onclick="selectall('tables[]');" checked="checked" type="checkbox" value=""></th>
                                <th>表名</th>
                                <th width="60">数据量</th>
                                <th width="60">引擎</th>
                                <th width="120">字符集</th>
                                <th width="120">数据大小</th>
                                <th width="160">创建时间</th>
                                <th width="160">更新时间</th>
                                <th width="60">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name='list' id='vo'}
                                <tr>
                                    <td align="center">
                                        <input checked="checked"   type="checkbox" name="tables[]" value="{$vo.name}">
                                    </td>
                                    <td>{$vo.name}</td>
                                    <td align="center">{$vo.rows}</td>
                                    <td align="center">{$vo.engine}</td>
                                    <td align="center">{$vo.collation}</td>
                                    <td>{$vo.data_length|format_bytes}</td>
                                    <td align="center">{$vo.create_time}</td>
                                    <td align="center">{$vo.update_time}</td>
                                    <td align="center">未备份</td>
                                </tr>
                            {/volist}
                        </tbody>
                    </table>
                </form>
                   
                </div>
           
        </div>
    </div>
    <!--/main-->
    
</div>
</body>
</html>
